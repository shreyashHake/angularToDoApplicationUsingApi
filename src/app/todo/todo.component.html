<div class="card border-dark mb-3" style="max-width: 50rem">
  <div class="card-header text-center">
    <h2>View your task !</h2>
  </div>
  <div class="card-body text-dark text-center">
    <a class="btn btn-success" [routerLink]="'/completed'"
      >View Completed Tasks!</a
    >
    <br />
    <a class="btn btn-danger" [routerLink]="'/notCompleted'"
      >View Incompleted Tasks!</a
    >
  </div>
</div>

<div class="all-card">
  <div class="card text-center" *ngFor="let todo of toDoList">
    <a [routerLink]="['/details', todo.id]">
      <br />
      <div class="card-header">
        <h2>Task {{ todo.id }}</h2>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ todo.title | titlecase }}</h5>
        <p class="card-text"></p>
        <!-- <div *ngIf="todo.completed">
          <a href="#" class="btn btn-success">Completed</a>
        </div>
        <div *ngIf="!todo.completed">
          <a href="#" class="btn btn-danger">Not Completed</a>
        </div> -->
      </div>
    </a>
  </div>
</div>
